<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section class="stat__component">
      
      <picture class="tinted-image">
        <source srcset="image-header-desktop.jpg" media="(min-width:600px)">
        
        <img src="image-header-mobile.jpg" alt="Set of three people having a meeting at table">
      </picture>
      
      <div class="stat__main">
        <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
      
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
       
        <div class="stat__group">
          <div>
            <h2 class="stat noCap">10k+</h2> <p>companies</p>
          </div>
          <div>
            <h2 class="stat">314</h2> <p>templates</p>
          </div>
          <div>
            <h2 class="stat">12m+</h2> <p>queries</p>
          </div>
        </div>
      </div>
        
    </section>
  </main>
</body>
</html>
